<!----------SEARCH CURRICULM-------->
<app-search-curriculum></app-search-curriculum>

<div *ngIf="listCurriculum" >
    <main class="container">
        <h1 class="title1">Employees according to researched profile</h1>
        <table>
            <tbody> 
                <tr *ngFor="let item of listCurriculum" >
                    <td><a [routerLink]="['/consult',item.id]">{{item.email}}</a></td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
